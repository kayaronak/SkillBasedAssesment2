#URL of DB
#driver will be loaded auto based on URL
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/coronakitdb2?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
#&useJDBCCompliantTimezoneShift=true&useLegacyDateTimeCode=false@serverTimezone=UTC &useSSL=false
#spring.datasource.url=jdbc:mysql://localhost/studentcruddb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=


#Hibernate and JPA properties
#All JPA method will create query
#Different DB have different dialects to SQL
# need to specify which dialect to use
spring.jpa.database-platform=org.hibernate.dialect.MySQL55Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


